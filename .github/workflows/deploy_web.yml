name: Deploy Web (GitHub Pages)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Optional: set repo secret WEB_BASE_HREF to "/" when using a custom domain.
      WEB_BASE_HREF: ${{ secrets.WEB_BASE_HREF }}
      # Optional: set repo secret CUSTOM_DOMAIN to write build/web/CNAME.
      CUSTOM_DOMAIN: ${{ secrets.CUSTOM_DOMAIN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: |
          flutter config --enable-web
          BASE_HREF="${WEB_BASE_HREF:-/${{ github.event.repository.name }}/}"
          echo "Using BASE_HREF=${BASE_HREF}"

          cat > .env <<EOF
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_FEED=true
          EOF

          flutter build web --release --base-href "${BASE_HREF}" --dart-define-from-file=.env

          if [[ -n "${CUSTOM_DOMAIN}" ]]; then
            echo "${CUSTOM_DOMAIN}" > build/web/CNAME
            echo "Wrote build/web/CNAME for ${CUSTOM_DOMAIN}"
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
